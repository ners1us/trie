name: Test trie implementation
on:
  push:
    branches:
      - '*'
    paths:
      - '*.go'
  pull_request:
    branches:
      - "*"
    paths:
      - '*.go'
jobs:
  trie-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v

      - name: Run benchmarks
        run: go test -bench=. -benchmem
